<div class="row mb-4 d-flex justify-content-between align-items-center">
  <div class="col-md-2 col-lg-2 col-xl-2">
    <img src="{{panierligne.produit.images[0]}}"
         class="img-fluid rounded-3" alt="product image">
  </div>
  <div class="col-md-3 col-lg-3 col-xl-3">
    <h6 class="mb-0">{{ panierligne.produit.title }}</h6>
    <h6 class="text-muted">{{panierligne.produit.category}}</h6>
  </div>
  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
    <button class="btn btn-link px-2" (click)="minus()">
      <i class="bi bi-dash"></i>
    </button>

    <input id="quantity" min="0" max="{{panierligne.produit.stock}}" type="number" [(ngModel)]="panierligne.qte" class="align-content-center"/>

    <button class="btn btn-link px-2" (click)="plus()">
      <i class="bi bi-plus"></i>
    </button>
  </div>

  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
    <button class="btn btn-danger" (click)="deleteitem()"><i class="bi bi-trash"></i>
    </button>
  </div>
</div>
