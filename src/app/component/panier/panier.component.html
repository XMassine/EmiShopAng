<section class="h-100 h-custom" style="background-color: #d2c9ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0">Shopping Cart</h1>
                    <h6 class="mb-0 text-muted">Items: {{ panier.length }}</h6>
                  </div>
                  <hr class="my-4">

                  <div *ngFor="let p of panier; let i = index">
                    <app-panier-item [panierligne]="p" (panierligneChange)="updateItem(i, $event)" (deleteItemEvent)="deleteItem($event)"></app-panier-item>
                    <hr class="my-4">
                  </div>

                  <div class="pt-5">
                    <h6 class="mb-0"><a routerLink="" class="text-body"><i class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                  </div>
                </div>
              </div>

              <div class="col-lg-4 bg-body-tertiary">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">Items:</h5>
                    <h5>{{ panier.length }}</h5>
                  </div>

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">Total:</h5>
                    <h5>{{ total }}</h5>
                  </div>

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price:</h5>
                    <h5>â‚¬ {{ total }}</h5> <!-- Update this with the correct total calculation -->
                  </div>

                  <button class="btn btn-dark btn-block btn-lg" data-mdb-ripple-color="dark" (click)="savechanges()">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
