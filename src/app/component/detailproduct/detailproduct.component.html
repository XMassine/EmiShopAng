<div class="container py-5">
  <div class="row">
    <div class="col-lg-6">
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{product.images[0]}}" class="d-block w-100" alt="image-slider-1" />
          </div>
          <div class="carousel-item">
            <img src="http://via.placeholder.com/640x360.png" class="d-block w-100" alt="image-slider-2" />
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel"
                data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel"
                data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </div>
    <div class="col-lg-6">
      <h2 class="fw-bold">{{product.title}}</h2>
      <p class="text-muted">{{product.category}}</p>
      <h3 class="my-4">{{product.price}}</h3>
      <p class="mb-4">
        {{product.descreption}}
      </p>
      <div class="d-flex gap-3 mb-4">
        <app-add-to-cart [product]="product"></app-add-to-cart>
      </div>

    </div>
  </div>
</div>
